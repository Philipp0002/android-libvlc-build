# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run.
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  androidBuild:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@main
        with:
          submodules: true

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-dev libglu1-mesa-dev g++-multilib gcc-multilib libasound2-dev libx11-dev libxext-dev libxi-dev libxrandr-dev libxinerama-dev libmbedtls-dev libpng-dev libturbojpeg-dev libuv1-dev libvorbis-dev autoconf=2.69 m4=1.4.16 bison=3.0.0 meson=0.60.0
          sudo apt install automake=1.15 ant autopoint cmake=3.17.0 build-essential libtool-bin=2.4 \
              patch pkg-config protobuf-compiler ragel subversion unzip git \
              flex python2 wget
              
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Setup Android NDK
        uses: nttld/setup-ndk@main
        id: setup-ndk
        with:
          ndk-version: r21e

      - name: Setup Java JDK
        uses: actions/setup-java@main
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Git clone
        run: |
          git clone https://code.videolan.org/videolan/vlc-android.git

      - name: Building
        run: |
          sudo chmod -R 777 vlc-android/buildsystem/compile.sh
          cd vlc-android
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          buildsystem/compile.sh -l -a arm64
        env:
          ANDROID_NDK: ${{ steps.setup-ndk.outputs.ndk-path }}
          ANDROID_SDK: /usr/local/lib/android/sdk

      - name: Upload Artifact
        uses: actions/upload-artifact@main
        with:
          name: build
          path: ./
          if-no-files-found: error
